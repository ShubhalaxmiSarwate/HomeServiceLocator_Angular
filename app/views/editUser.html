			<h2>Edit your details here</h2>
			<form>
				<fieldset class="row">
					<div class="form-group col-xs-6" >
						<label class="sr-only" for="regFname">First Name</label>
						<input type="text" id="regFname" placeholder="First Name" class="form-control" >
					</div>
					<div class="form-group col-xs-6">
						<label class="sr-only" for="regLname">Last Name</label>
						<input type="text" id="regLname" placeholder="Last Name" class="form-control">
					</div>
				 </fieldset>
				<fieldset>
					<div class="form-group">
						<label class="sr-only" for="regStreetAddress">Street Address</label>
						<input type="text" id="regStreetAddress" placeholder="Street Address 1" class="form-control" style="width: 350px;" >
					</div>
					<!--<div class="form-group">
						<label class="sr-only" for="regStreetAddress2">Street Address Conti.</label>
						<input type="text" id="regStreetAddress2" placeholder="Street Address 2" class="form-control" >
					</div>-->
					<div class="form-group row">
						<div class="col-xs-6">
							<label class="sr-only" for="regCity">City</label>
							<input type="text" id="regCity" placeholder="City" class="form-control" >
						</div>
						<div class="col-xs-6">
							<label class="sr-only" for="regPostalCode">Postal Code</label>
							<input type="text" id="regPostalCode" placeholder="Postal Code" class="form-control" >
						</div>						
					</div>
					<div class="form-group">
						<label class="sr-only" for="regCountry">Country</label>
						<input type="text" id="regCountry" placeholder="Country" class="form-control" >
					</div>
				</fieldset>
				<div class="form-group">
						<label class="sr-only" for="regEmailAddress">Email Address</label>
						<input type="email" id="regEmailAddress" placeholder="Email Address" class="form-control" >
				</div>
				<div class="form-group">
						<label class="sr-only" for="regPhoneNumber">Phone Number</label>
						<input type="tel" id="regPhoneNumber" placeholder="Phone Number" class="form-control" >
				</div>
				<div class="form-group" >
						<label class="sr-only" for="regCompanyname">Company Name</label>
						<input type="text" id="regCompanyname" placeholder="Company Name" class="form-control" >
					</div>
					<fieldset>
						<legend>Company Details</legend>
					<div class="form-group">
						<label class="sr-only" for="regCompanyStreetAddress">Street Address</label>
						<input type="text" id="regCompanyStreetAddress" placeholder="Street Address" class="form-control" style="width: 350px;" >
					</div>
					<div class="form-group row">
						<div class="col-xs-6">
							<label class="sr-only" for="regCompanyCity">City</label>
							<input type="text" id="regCompanyCity" placeholder="City" class="form-control" >
						</div>
						<div class="col-xs-6">
							<label class="sr-only" for="regCompanyPostalCode">Postal Code</label>
							<input type="text" id="regCompanyPostalCode" placeholder="Postal Code" class="form-control" >
						</div>						
					</div>
					<div class="form-group">
						<label class="sr-only" for="regCompanyCountry">Country</label>
						<input type="text" id="regCompanyCountry" placeholder="Country" class="form-control" >
					</div>
					<div class="form-group">
							<label class="sr-only" for="regCompanyPhoneNumber">Company Phone Number</label>
							<input type="tel" id="regCompanyPhoneNumber" placeholder="Company Phone Number" class="form-control" >
					</div>
				</fieldset>
				<div class="form-group row">

					  <button type="submit" class="btn btn-primary">Edit</button>
						<button type="submit" class="btn btn-warning">Cancel</button>
