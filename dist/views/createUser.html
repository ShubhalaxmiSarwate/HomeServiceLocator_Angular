<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
	
    <title>Service Locator - Find your desired home services right here.</title>
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style> 
		input[type=text] {
			width: 155px;
			padding: 6px 10px;
			margin: 8px 5px;
			display:block;
			box-sizing: border-box;
			border: none;		
			border-bottom: 2px solid grey;
			border-radius: 2px;
		}
	</style>
	</head>

<body>
	
    <header>

        <!-- Main component for a primary marketing message or call to action -->
                <div class="page-header">
					<a href="/"><h1>Service Locator</h1></a>
<!--                    <p style="padding:40px;"></p>-->
                    <h4>Easy way to a relaxing Lifestyle. Find your desired home services right here!</h4>
                </div>
                <div>
                </div>

    </header>
	<div class="container-fluid">		
		Already have an account?<a href="/login"> Sign in</a>
		<div style="position:relative; border:12px;  width:360px;margin: 20px auto;display:block;text-align: center; border: 1px solid blue; border-top: 5px solid #3b3a3a; ">
			<h2>Sign up</h2>
			<form>
				<fieldset class="row">
					<div class="form-group col-xs-6" >
						<label class="sr-only" for="regFname">First Name</label>
						<input type="text" id="regFname" placeholder="First Name" class="form-control" >
					</div>
					<div class="form-group col-xs-6">
						<label class="sr-only" for="regLname">Last Name</label>
						<input type="text" id="regLname" placeholder="Last Name" class="form-control">
					</div>
				 </fieldset>
				<fieldset>
					<div class="form-group">
						<label class="sr-only" for="regStreetAddress">Street Address</label>
						<input type="text" id="regStreetAddress" placeholder="Street Address" class="form-control" style="width: 350px;" >
					</div>
					<!--<div class="form-group">
						<label class="sr-only" for="regStreetAddress2">Street Address Conti.</label>
						<input type="text" id="regStreetAddress2" placeholder="Street Address 2" class="form-control" >
					</div>-->
					<div class="form-group row">
						<div class="col-xs-6">
							<label class="sr-only" for="regCity">City</label>
							<input type="text" id="regCity" placeholder="City" class="form-control" >
						</div>
						<div class="col-xs-6">
							<label class="sr-only" for="regPostalCode">Postal Code</label>
							<input type="text" id="regPostalCode" placeholder="Postal Code" class="form-control" >
						</div>						
					</div>
					<div class="form-group">
						<label class="sr-only" for="regCountry">Country</label>
						<input type="text" id="regCountry" placeholder="Country" class="form-control" >
					</div>
				</fieldset>
				<div class="form-group">
						<label class="sr-only" for="regEmailAddress">Email Address</label>
						<input type="email" id="regEmailAddress" placeholder="Email Address" class="form-control" >
				</div>
				<div class="form-group">
						<label class="sr-only" for="regPassword">Password</label>
						<input type="password" id="regPassword" class="form-control" >
				</div>
				<div class="form-group">
						<label class="sr-only" for="regPhoneNumber">Phone Number</label>
						<input type="tel" id="regPhoneNumber" placeholder="Phone Number" class="form-control" >
				</div>
				<fieldset>
					<div class="form-group">
							<label class="sr-only" for="regUserType">Type of User: Consumer or Service Provider?</label>
						Register as a:<br>
						<input type="radio" name="regUserType" value="C">Consumer
						<input type="radio" name="regUserType" value="SP"> Service Provider
					</div>
					
					<div class="form-group" >
						<label class="sr-only" for="regCompanyname">Company Name</label>
						<input type="text" id="regCompanyname" placeholder="Company Name" class="form-control" >
					</div>
					<fieldset>
						<legend>Company Details</legend>
					<div class="form-group">
						<label class="sr-only" for="regCompanyStreetAddress">Street Address</label>
						<input type="text" id="regCompanyStreetAddress" placeholder="Street Address" class="form-control" style="width: 350px;" >
					</div>
					<div class="form-group row">
						<div class="col-xs-6">
							<label class="sr-only" for="regCompanyCity">City</label>
							<input type="text" id="regCompanyCity" placeholder="City" class="form-control" >
						</div>
						<div class="col-xs-6">
							<label class="sr-only" for="regCompanyPostalCode">Postal Code</label>
							<input type="text" id="regCompanyPostalCode" placeholder="Postal Code" class="form-control" >
						</div>						
					</div>
					<div class="form-group">
						<label class="sr-only" for="regCompanyCountry">Country</label>
						<input type="text" id="regCompanyCountry" placeholder="Country" class="form-control" >
					</div>
					<div class="form-group">
						<label class="sr-only" for="regCompanyPhoneNumber">Company Phone Number</label>
						<input type="tel" id="regCompanyPhoneNumber" placeholder="Company Phone Number" class="form-control" >
					</div>
				</fieldset>
				
				</fieldset>
				<div class="form-group row"> 
					<div class="col-sm-offset-1 col-sm-10">
					  <button type="submit" class="btn btn-primary">Register</button>
					</div>
				 </div>
			</form>
		</div>								
	</div>
    <footer>

    </footer>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
